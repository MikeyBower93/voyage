name: Apollo Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build And Push Container
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: main
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: Build Docker Image
      run: |
        docker build --build-arg APP_VSN=$(APP_VSN) \
        --build-arg MIX_ENV=prod \
        --build-arg SECRET_KEY_BASE=$(SECRET_KEY_BASE) \
        -t 426768827450.dkr.ecr.eu-west-2.amazonaws.com/voyage-repo:latest .
      env:
        SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
      working-directory: apollo
    - name: Push Docker Image
      run: |
        aws ecr get-login-password | docker login --username AWS --password-stdin 426768827450.dkr.ecr.eu-west-2.amazonaws.com
        docker push 426768827450.dkr.ecr.eu-west-2.amazonaws.com/voyage-repo:latest
      working-directory: apollo
  
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - uses: chrisdickinson/setup-yq@latest
    - uses: actions/checkout@v2
      with:
        ref: main
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: Deploy
      run: ./bin/ecs-deploy -c voyage_cluster -n voyage_service -i 426768827450.dkr.ecr.eu-west-2.amazonaws.com/voyage-repo:latest -r eu-west-2 -t 300
      working-directory: apollo